<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous">

    <title>OG markup test parser</title>
</head>
<body>
<div class="jumbotron" id="app">
    <div class="card-group">
        <div class="card border-dark mb-3">
            <div class="card-body">
                <div class="form-group">
                    <label for="parser_select">Select a parser:</label>
                    <select v-model='current_parser' class="form-control" id="parser_select">
                        <option v-for="(parser, parser_id) in parser_list" v-bind:value="parser_id">
                            [[parser.name]]
                        </option>
                    </select>
                </div>

                <div class="input-group">
                    <input type="text" v-model="url" class="form-control"
                           aria-label="Text input with segmented dropdown button"
                           placeholder="Enter valid url with open graph markup">
                    {#                    <div class="input-group-append">#}
                    <div class="form-group">
                        <button type="button"
                                class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="sr-only">Toggle Dropdown</span>
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <a class="dropdown-item" href="#">Something else here</a>
                            <div role="separator" class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Separated link</a>
                        </div>

                    </div>

                </div>


                <div class="form-group">
                    <h5 class="card-title">[[parser_list[current_parser].name]]</h5>
                    <p class="card-text">[[parser_list[current_parser].description]]</p>
                    <a v-bind:href="parser_list[current_parser].github_link" class="card-link">Link
                        to
                        GitHub repo</a>
                </div>
                <div class="form-group">
                    <a @click="parse" class="btn btn-primary btn-lg" href="#"
                       role="button">Parse</a>
                </div>
            </div>
        </div>

        <div class="card border-dark mb-3">
            <div class="card-header">[[url]]</div>
            <div class="card-body text-dark">
                {#                <p class="card-text">[[og_markup]]</p>#}
                <textarea v-model="og_markup" class="form-control" id="exampleFormControlTextarea1"
                          rows="20"></textarea>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>


</script>

<script>
    let v = new Vue({
        delimiters: ['[[', ']]'],
        el: '#app',
        mounted: function () {
            this.get_parsers();
        },
        data: {
            parser_list: {
                1: {'name': ''}
            },
            current_parser: 1,
            url: '',
            og_markup: 'Here will be og markup'
        },
        methods: {
            get_parsers() {
                return axios.get('/parsers').then((response) => {
                    this.parser_list = response.data;
                    this.current_parser = Object.keys(this.parser_list)[0];
                    console.log(this.current_parser)
                })
            },
            parse() {
                return axios.post('/parse/', {
                    'url': this.url,
                    'interface_id': this.current_parser
                }).then(response => {
                    this.og_markup = response.data
                })
            }
        }
    })
</script>

</body>
</html>
